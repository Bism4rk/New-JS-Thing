<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Novo</title>
</head>
<body id="novo">
    <div class="elementosForm">
        <div class="campoForm">
            <label>ID</label>
            <input type="text" id="f_id" name="f_id">
        </div>
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" id="f_nome" name="f_nome">
        </div>
        <div class="campoForm">
            <label>Celular</label>
            <input type="text" id="f_celular" name="f_celular">
        </div>
        <div class="campoForm">
            <label>E-mail</label>
            <input type="text" id="f_email" name="f_email">
        </div>
        <div class="campoForm">
            <label>Data de nascimento</label>
            <input type="text" id="f_dtnasc" name="f_dtnasc">
        </div>
    </div>
    <div class="botoesForm">
        <button class="btn_geral">Gravar</button>
        <button class="btn_geral">Cancelar</button>
    </div>

    <script src="novo.js"></script>
</body>
</html>
