<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 118 de JavaScript</title>
</head>
<body>
    <h1>Validação nativa em JavaScript</h1>
    <form>
        <label>Nome</label>
        <input type="text" id="f_nome" minlength="4" maxlength="8" required>
        <label>Nota</label>
        <input type="number" name="f_nota" id="f_nota" min="0" max="10" required>
        <button id="btn_validar">Validar</button>
        <p id="f_msg"></p>
    </form>
    <script src="aula118.js"></script>
</body>
</html>
