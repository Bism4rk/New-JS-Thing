<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../estoque_geral.css">
    <link rel="stylesheet" href="produtos.css">
    <script src="../../utils/utils.js"></script>
    <title>Produto</title>
</head>
<body>
    <h1>Produtos</h1>
    <div id="topoJanela" class="topoJanela">
        <!-- <div class="YOMAMA">Coringa</div>
        <div>Colaboradores</div>
        <div class="TEMP"> -->
            <div>
                <img src="../imgs/list.svg" alt="Pesquisar" class="btn_mainOper" id="btn_listarTodos" title="Listar todos produtos">

                <img src="../imgs/pesquisar.svg" alt="Pesquisar" class="btn_mainOper" id="btn_pesquisar" title="Pesquisar por produto">

                <img src="../imgs/mov.svg" alt="Pesquisar" class="btn_mainOper" id="btn_mov" title="Movimentação de estoque">

                <img src="../imgs/adicionar.svg" alt="Adicionar" class="btn_mainOper" id="btn_adicionar" title="Adicionar novo produto">
            </div>
        </div>
    </div>
    <h2 style="color: red; display: flex; justify-content: center;">WORK IN PROGRESS</h2>

    <div id="filtragem">
        <div class="campoForm campoFiltragem">
            <label class="LINSANITY">Filtrar por nome</label>
            <input type="text" name="f_filtragem" id="f_filtragem" class="inputFiltragem">
        </div>
    </div>

    <div id="movEstoque" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup3">Movimentação de estoque</div>
                <img src="../imgs/fechar.svg" alt="Fechar" class="btn_janelaOper" id="btn_fecharPopupMovEstoque">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Código do produto:</label>
                    <input type="text" id="f_codprodMov" name="f_codprodMov" readonly>
                </div>
                <div class="campoForm">
                    <label>Descrição:</label>
                    <input type="text" name="f_descprodMov" id="f_descprodMov" readonly>
                </div>
                <div class="campoForm">
                    <label>Quantidade:</label>
                    <input type="number" name="f_qtdeprodMov" id="f_qtdeprodMov" min="0" max="100" readonly>     
                </div>
                <div class="campoForm">
                    <label>Quantidade a ser registrada:</label>
                    <input type="number" name="f_qtdeprodregMov" id="f_qtdeprodregMov" min="0" max="100">     
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_addqtde" class="btn_comandoPopup">Adicionar</button>
                <button id="btn_removeqtde" class="btn_comandoPopup">Remover</button>
                <button id="btn_cancelarPopupMovEstoque" class="btn_comandoPopup">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ocultarPopup -->
    <div id="pesquisa" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Pesquisar</div>
                <img src="../imgs/fechar.svg" alt="Fechar" class="btn_janelaOper" id="btn_fecharPopupPesq">
            </div>
            <div class="corpoPopup">
                <div class="campoForm ASDF">
                    <label>Tipo da pesquisa:</label>
                    <div class="GABAGOOL">
                        <div class="campoRadio">
                            <input type="radio" name="f_pesqTipo" id="f_pesqID" checked>
                            ID
                        </div>
                        <div class="campoRadio">
                            <input type="radio" name="f_pesqTipo" id="f_pesqNome">
                            Descrição
                        </div>
                    </div>
                </div>
                <div class="campoForm">
                    <label>Valor da pesquisa:</label>
                    <input type="text" name="f_pesq" id="f_pesq">
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_pesquisarPopup" class="btn_comandoPopup">Pesquisar</button>
            </div>
        </div>
    </div>

    <div id="novoProduto" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup2">Novo Produto</div>
                <img src="../imgs/fechar.svg" alt="Fechar" class="btn_janelaOper" id="btn_fecharPopupNovoProd">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Código:</label>
                    <input type="text" id="f_codprod" name="f_codprod">
                </div>
                <div class="campoForm">
                    <label>Tipo:</label>
                    <select name="f_tipoprod" id="f_tipoprod">
                        <option>teste</option>
                    </select>
                </div>
                <div class="campoForm">
                    <label>Descrição:</label>
                    <input type="text" id="f_descprod" name="f_descprod">
                </div>
                <div class="campoForm">
                    <label>Fornecedor:</label>
                    <select name="f_fornprod" id="f_fornprod">
                        <option>teste</option>
                    </select>
                </div>
                <div class="campoForm">
                    <label>Quantidade:</label>
                    <input type="number" id="f_qtdeprod" name="f_qtdeprod" min="0" max="100">
                </div>
                <div class="campoForm">
                    <label>Status:</label>
                    <select name="f_statusprod" id="f_statusprod">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>         
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_gravarPopup" class="btn_comandoPopup">Gravar</button>
                <button id="btn_cancelarPopup" class="btn_comandoPopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="areaGrid" id="areaGrid">
        <div id="grid" class="grid">
                <div class="tituloGrid" id="tituloGrid">
                    <div class="colunaTituloGrid c1">Código</div>
                    <div class="colunaTituloGrid c2">Tipo</div>
                    <div class="colunaTituloGrid c3">Descrição</div>
                    <div class="colunaTituloGrid c4">Fornecedor</div>
                    <div class="colunaTituloGrid c5">Quantidade</div>
                    <div class="colunaTituloGrid c6">Status</div>
                    <div class="colunaTituloGrid c7">Operações</div>
                </div>
                <div class="dadosGrid" id="dadosGrid">
                    <!-- <div class="linhaGrid">
                        <div class="colunaLinhaGrid c1">ID</div>
                        <div class="colunaLinhaGrid c2">Nome</div>
                        <div class="colunaLinhaGrid c3">Tipo</div>
                        <div class="colunaLinhaGrid c4">Status</div>
                        <div class="colunaLinhaGrid c5">Operações</div>
                    </div> -->
                </div>
        </div>
    </div>

    <script src="../../estoque_geral.js" type="module"></script>
    <script src="produtos.js" type="module"></script>
    <script src="../../utils/cxmsg.js" type="module"></script>
</body>
</html>
