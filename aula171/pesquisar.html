<html lang="en">
<head>

    <title>Pesquisar</title>
</head>
<body>
    <div id="pesquisa">

        <div id="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>

        </div> -->
        <div id="campoPesq">

        </div>
        <div id="campoPesq">

            <input type="radio" name="f_pesq" value="nasc">
