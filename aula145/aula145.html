<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 145 de JavaScript</title>
</head>
<body>
    <div id="fundoLogin" class="fundoLogin">
        <div id="baseLogin" class="baseLogin">
                <div id="elementosLogin" class="elementosLogin">
                    <div class="campoLogin">
                        <label>Username</label>
                        <input type="text" id="f_username" class="f_username">
                    </div>
                    <div class="campoLogin">
                        <label>Senha</label>
                        <input type="text" id="f_senha" class="f_senha">
                    </div>
                    <div id="botoesLogin" class="botoesLogin">
                        <button id="btn_login">Login</button>
                        <button id="btn_cancelar">Cancelar</button>
                    </div>
                </div>
                <div id="logoLogin" class="logoLogin">
                    <img src="logo.png" alt="Logo CFB Cursos">
                </div>
        </div>
    </div>
    
    <script src="login.js" type="module"></script>
    <script src="aula145.js" type="module"></script>
</body>
</html>
