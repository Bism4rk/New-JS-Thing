  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pesquisar</title>
</head>
<body>
    <div id="pesquisa">
        <div id="campoPesq">
            <label>ID</label>
            <input type="radio" name="f_pesq" value="id">
        </div>
        <div id="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div> 
        <!-- <div id="campoPesq">
            <label>Celular</label>
            <input type="radio" name="f_pesq" value="celular">
        </div> -->
        <div id="campoPesq">
            <label>E-mail</label>
            <input type="radio" name="f_pesq" value="email">
        </div>
        <div id="campoPesq">
            <label>Data de nascimento</label>
            <input type="radio" name="f_pesq" value="nasc">
        </div>
        <div id="campoPesq">
            <label>Pesquisar</label>
            <input type="text" name="f_txtpesq" id="f_txtpesq">
        </div>
        <div id="campoPesq">
           <button id="btn_pesq" class="btn_geral">Pesquisar</button>
        </div>
        
    </div> 

    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <p>RESULTADOS DA PESQUISA:</p>
            <div id="titulos" class="titulos">
                <div class="titulo c1p">ID</div>
                <div class="titulo c2p">Nome</div>
                <div class="titulo c3p">Celular</div>
                <div class="titulo c4p">E-mail</div>
                <div class="titulo c5p">Data de nascimento</div>
            </div>
            <div id="dados" class="dados">
                <div class="linhaDados">
                    <div class="coluna c1p">id</div>
                    <div class="coluna c2p">nome</div>
                    <div class="coluna c3p">celular</div>
                    <div class="coluna c4p">email</div>
                    <div class="coluna c5p">data</div>
                </div>
            </div>
        </div>
    </div>

    <script src="pesquisar.js"></script>
</body>
</html>
